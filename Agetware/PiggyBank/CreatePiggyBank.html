<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Piggy Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create a New Piggy Bank</h1>
    </header>
    <main>
        <form id="createPiggyBankForm">
            <label for="bankName">Piggy Bank Name:</label>
            <input type="text" id="bankName" required>
            
            <label for="initialAmount">Initial Amount:</label>
            <input type="number" id="initialAmount" required>
            
            <button type="submit">Create</button>
        </form>
    </main>
    <script src="createPiggyBank.js"></script>
</body>
</html>
